<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<header>
  <div class="logo">
    <img src="images/logo.svg" alt="Hubble">
  </div>
</header>
<body>
  <div class="container">
      <div class="pic-container">
          <img src="images/illustration-mockups.svg" alt="pic">
      </div>
      <div class="title-container">
          <h1>Build The Community <br> Your Fans Will Love</h1> 
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
      </div>
  </div>
  <div class="social-icons">
      <a href="https://www.facebook.com/frontendmentor"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/frontendmentor"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/explore/tags/frontendmentor/?hl=en"><i class="fab fa-instagram"></i></a>
  </div>
</body>
<footer>
